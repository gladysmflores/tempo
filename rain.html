<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Rain</title>
    <link rel="stylesheet" href="css/rain.css">
  </head>
  <body>

    <section class="countdowntimer">

    </audio>

</body>
<script src="js/rain.js" charset="utf-8"></script>
</html>
